name: Deploy Web App

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'web/**'
      - '.github/workflows/deploy-web.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: 'web/package-lock.json'

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Build
        working-directory: web
        run: npm run build

      - name: Configure SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
          SSH_HOST: ${{ secrets.DEPLOY_HOST }}
          SSH_USER: ${{ secrets.DEPLOY_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          cat >>~/.ssh/config <<END
          Host ccvm
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/deploy_key
            StrictHostKeyChecking no
          END
          chmod 600 ~/.ssh/config

      - name: Create .env file in server
        env:
          DEPLOY_PATH: ${{ secrets.WEB_DEPLOY_PATH }}
        run: |
          ssh ccvm "cat > $DEPLOY_PATH/.env" << 'EOF'
          VITE_API_BASE_URL=https://api.classicschain.com
          VITE_KRATOS_URL=https://auth.classicschain.com
          VITE_ADMIN_URL=https://admin.classicschain.com
          VITE_STORAGE_BASE_URL=http://vehicles.localhost:3902
          EOF

      - name: Transfer build
        env:
          DEPLOY_PATH: ${{ secrets.WEB_DEPLOY_PATH }}
        run: |
          scp -r web/dist/* "ccvm:$DEPLOY_PATH/"