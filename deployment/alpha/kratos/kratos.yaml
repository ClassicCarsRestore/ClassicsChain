serve:
  public:
    base_url: https://auth.classicschain.com/
    cors:
      enabled: true
      allowed_origins:
        - https://classicschain.com
        - https://admin.classicschain.com
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
      allowed_headers:
        - Authorization
        - Content-Type
        - X-Session-Token
      exposed_headers:
        - Content-Type
        - Set-Cookie
      allow_credentials: true
  admin:
    base_url: http://kratos:4434/

selfservice:
  default_browser_return_url: https://classicschain.com/
  allowed_return_urls:
    - https://classicschain.com
    - https://admin.classicschain.com

  methods:
    password:
      enabled: true
    totp:
      config:
        issuer: Kratos
      enabled: true
    lookup_secret:
      enabled: true
    link:
      enabled: true
    code:
      enabled: true

  flows:
    error:
      ui_url: https://admin.classicschain.com/error

    settings:
      ui_url: https://admin.classicschain.com/settings
      privileged_session_max_age: 15m
      required_aal: highest_available

    recovery:
      enabled: true
      ui_url: https://admin.classicschain.com/recovery
      use: code

    verification:
      enabled: true
      ui_url: https://admin.classicschain.com/verification
      use: code
      after:
        default_browser_return_url: https://admin.classicschain.com/

    logout:
      after:
        default_browser_return_url: https://admin.classicschain.com/login

    login:
      ui_url: https://admin.classicschain.com/login
      lifespan: 10m

    registration:
      lifespan: 10m
      ui_url: https://admin.classicschain.com/registration
      after:
        password:
          hooks:
            - hook: session
        default_browser_return_url: https://admin.classicschain.com/

log:
  level: debug
  format: text
  leak_sensitive_values: true

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json

courier:
  smtp:
    connection_uri: smtps://resend:re_SNaDKALQ_PN22B6SjQNdgk3FG1b14WjEK@smtp.resend.com:465/?skip_ssl_verify=true
  template_override_path: /etc/config/kratos/courier-templates

feature_flags:
  use_continue_with_transitions: true
