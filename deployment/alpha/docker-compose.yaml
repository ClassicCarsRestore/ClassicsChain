services:
  cchain-db:
    image: postgres:18-alpine
    container_name: cc-postgres
    environment:
      POSTGRES_USER: cchain
      POSTGRES_PASSWORD: ${CC_POSTGRES_PASSWORD}
      POSTGRES_DB: cchain
    volumes:
      - app_postgres_data:/var/lib/postgresql/data
    networks:
      - ccnet

  kratos-db:
    image: postgres:18-alpine
    container_name: cc-kratos-db
    environment:
      POSTGRES_DB: kratos
      POSTGRES_USER: kratos
      POSTGRES_PASSWORD: ${KRATOS_POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ccnet

  kratos-migrate:
    image: oryd/kratos:v25.4.0
    container_name: cc-kratos-migrate
    environment:
      DSN: postgres://kratos:${KRATOS_POSTGRES_PASSWORD}@cc-kratos-db:5432/kratos?sslmode=disable
    volumes:
      - type: bind
        source: ./kratos
        target: /etc/config/kratos
    command: -c /etc/config/kratos/kratos.yaml migrate sql -e --yes
    depends_on:
      - kratos-db
    networks:
      - ccnet

  kratos:
    image: oryd/kratos:v25.4.0
    container_name: cc-kratos
    ports:
      - "4433:4433" # public
      - "4434:4434" # admin
    environment:
      DSN: postgres://kratos:${KRATOS_POSTGRES_PASSWORD}@cc-kratos-db:5432/kratos?sslmode=disable
      LOG_LEVEL: info
    volumes:
      - type: bind
        source: ./kratos
        target: /etc/config/kratos
    command: serve -c /etc/config/kratos/kratos.yaml --dev --watch-courier
    depends_on:
      - kratos-migrate
    networks:
      - ccnet

  hydra-db:
    image: postgres:18-alpine
    container_name: cc-hydra-db
    environment:
      POSTGRES_DB: hydra
      POSTGRES_USER: hydra
      POSTGRES_PASSWORD: ${HYDRA_POSTGRES_PASSWORD}
    volumes:
      - hydra_postgres_data:/var/lib/postgresql/data
    networks:
      - ccnet

  hydra-migrate:
    image: oryd/hydra:v25.4.0
    container_name: cc-hydra-migrate
    environment:
      DSN: postgres://hydra:${HYDRA_POSTGRES_PASSWORD}@cc-hydra-db:5432/hydra?sslmode=disable
    command: migrate sql -e --yes
    depends_on:
      - hydra-db
    networks:
      - ccnet

  hydra:
    image: oryd/hydra:v25.4.0
    container_name: cc-hydra
    ports:
      - "4444:4444" # public
      - "4445:4445" # admin
    environment:
      DSN: postgres://hydra:${HYDRA_POSTGRES_PASSWORD}@cc-hydra-db:5432/hydra?sslmode=disable
      HYDRA_SERVE_PUBLIC_BASE_URL: http://localhost:4444
      HYDRA_SERVE_ADMIN_BASE_URL: http://localhost:4445
      HYDRA_LOG_LEVEL: trace
      SECRETS_SYSTEM: ${HYDRA_SECRETS_SYSTEM}
    command: serve all --dev
    depends_on:
      - hydra-migrate
    networks:
      - ccnet

  garage:
    image: dxflrs/garage:v2.1.0
    container_name: cc-garage
    ports:
      - "3900:3900"  # S3 api
      - "3902:3902"  # S3 web
      - "3903:3903"  # admin
    volumes:
      - ./garage/garage.toml:/etc/garage.toml
      - garage_meta:/var/lib/garage/meta
      - garage_data:/var/lib/garage/data
    environment:
      GARAGE_ADMIN_TOKEN: ${GARAGE_ADMIN_TOKEN}
      GARAGE_RPC_SECRET: ${GARAGE_RPC_SECRET}
      GARAGE_METRICS_TOKEN: ${GARAGE_METRICS_TOKEN}
    networks:
      - ccnet
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3901/"]
      interval: 30s
      timeout: 20s
      retries: 3

  cchain-backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: cchain-backend
    networks:
      - ccnet
    depends_on:
      - cchain-db
      - cc-kratos
      - cc-hydra
      - garage-init
    environment:
      - DB_HOST=cc-postgres
      - DB_PORT=5432
      - DB_USER=cchain
      - DB_PASSWORD=${CC_POSTGRES_PASSWORD}
      - DB_NAME=cchain
      - DB_SSL_MODE=disable

      # Kratos Configuration
      - KRATOS_PUBLIC_URL=http://cc-kratos:4433
      - KRATOS_ADMIN_URL=http://cc-kratos:4434

      # HTTP Server Configuration
      - HTTP_PORT=4000
      - HTTP_READ_TIMEOUT=10
      - HTTP_WRITE_TIMEOUT=10
      - HTTP_IDLE_TIMEOUT=20
      - HTTP_MAX_HEADER_BYTES=1048576

      # CORS Configuration
      - CORS_ALLOWED_ORIGINS=https://classicschain.com,https://admin.classicschain.com
      - CORS_ALLOWED_METHODS=GET,POST,PUT,PATCH,DELETE,OPTIONS
      - CORS_ALLOWED_HEADERS=Authorization,Content-Type,X-Session-Token
      - CORS_EXPOSED_HEADERS=Content-Type
      - CORS_ALLOW_CREDENTIALS=true
      - CORS_MAX_AGE=3600

      # Admin User Seeding (set SEED_ADMIN=true to enable)
      - SEED_ADMIN=true
      - ADMIN_EMAIL=d.simoes@campus.fct.unl.pt
      - ADMIN_PASSWORD=${SEED_ADMIN_PASSWORD}

      - STORAGE_ENDPOINT=localhost:3900
      - STORAGE_ACCESS_KEY=${BACKEND_STORAGE_ACCESS_KEY}
      - STORAGE_SECRET_KEY=${BACKEND_STORAGE_ACCESS_KEY}
      - STORAGE_USE_SSL=false

      - ALGORAND_ALGOD_URL=https://testnet-api.algonode.cloud
      - ALGORAND_INDEXER_URL=https://testnet-idx.algonode.cloud
      - ALGORAND_WALLET_MNEMONIC=${ALGORAND_WALLET_MNEMONIC}
      - ALGORAND_NETWORK=testnet

  caddy:
    image: caddy:latest
    container_name: cc-caddy
    ports:
      - "8081:8081"
    volumes:
      - type: bind
        source: ./Caddyfile
        target: /etc/caddy/Caddyfile
    depends_on:
      - kratos
    networks:
      - ccnet

volumes:
  app_postgres_data:
  postgres_data:
  hydra_postgres_data:
  ipfs_data:
  garage_data:
  garage_meta:

networks:
  ccnet:
