  garage:
    image: dxflrs/garage:v2.1.0
    container_name: cc-garage
    ports:
      - "3900:3900"  # S3 api
#      - "3901:3901"  # rpc
      - "3902:3902"  # S3 web
      - "3903:3903"  # admin
    volumes:
      - ../garage/garage.toml:/etc/garage.toml
      - garage_meta:/var/lib/garage/meta
      - garage_data:/var/lib/garage/data
    environment:
      GARAGE_ADMIN_TOKEN: ${GARAGE_ADMIN_TOKEN}
      GARAGE_RPC_SECRET: ${GARAGE_RPC_SECRET}
      GARAGE_METRICS_TOKEN: ${GARAGE_METRICS_TOKEN}
    networks:
      - intranet
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3901/"]
      interval: 30s
      timeout: 20s
      retries: 3

  garage-ui:
    image: khairul169/garage-webui:latest
    container_name: cc-garage-ui
    restart: unless-stopped
    volumes:
      - ../garage/garage.toml:/etc/garage.toml:ro
    ports:
      - 3909:3909
    environment:
      API_BASE_URL: "http://cc-garage:3903"
      S3_ENDPOINT_URL: "http://cc-garage:3900"
    networks:
      - intranet
    depends_on:
      - garage

  caddy:
    image: caddy:latest
    container_name: cc-caddy
    ports:
      - "8081:8081"
    volumes:
      - type: bind
        source: ./Caddyfile
        target: /etc/caddy/Caddyfile
    depends_on:
      - kratos
    networks:
      - intranet

volumes:
  app_postgres_data:
  postgres_data:
  hydra_postgres_data:
  ipfs_data:
  garage_data:
  garage_meta:

networks:
  intranet:
