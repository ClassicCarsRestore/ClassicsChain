services:
  postgres:
    image: postgres:17-alpine
    container_name: cc-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: classics_chain
    ports:
      - "5433:5432"
    volumes:
      - app_postgres_data:/var/lib/postgresql/data
    networks:
      - intranet

  kratos-db:
    image: postgres:17-alpine
    container_name: cc-kratos-db
    environment:
      POSTGRES_DB: kratos
      POSTGRES_USER: kratos
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - intranet

  kratos-migrate:
    image: oryd/kratos:v25.4.0
    container_name: cc-kratos-migrate
    environment:
      DSN: postgres://kratos:secret@cc-kratos-db:5432/kratos?sslmode=disable
    volumes:
      - type: bind
        source: ../kratos
        target: /etc/config/kratos
    command: -c /etc/config/kratos/kratos.yaml migrate sql -e --yes
    depends_on:
      - kratos-db
    networks:
      - intranet

  kratos:
    image: oryd/kratos:v25.4.0
    container_name: cc-kratos
    ports:
      - "4433:4433" # public
      - "4434:4434" # admin
    environment:
      DSN: postgres://kratos:secret@cc-kratos-db:5432/kratos?sslmode=disable
      LOG_LEVEL: trace
    volumes:
      - type: bind
        source: ../kratos
        target: /etc/config/kratos
    command: serve -c /etc/config/kratos/kratos.yaml --dev --watch-courier
    depends_on:
      - kratos-migrate
    networks:
      - intranet

  hydra-db:
    image: postgres:17-alpine
    container_name: cc-hydra-db
    environment:
      POSTGRES_DB: hydra
      POSTGRES_USER: hydra
      POSTGRES_PASSWORD: secret
    ports:
      - "5434:5432"
    volumes:
      - hydra_postgres_data:/var/lib/postgresql/data
    networks:
      - intranet

  hydra-migrate:
    image: oryd/hydra:v25.4.0
    container_name: cc-hydra-migrate
    environment:
      DSN: postgres://hydra:secret@cc-hydra-db:5432/hydra?sslmode=disable
      SECRETS_SYSTEM: this-is-a-very-insecure-secret-change-me-in-production
    command: migrate sql -e --yes
    depends_on:
      - hydra-db
    networks:
      - intranet

  hydra:
    image: oryd/hydra:v25.4.0
    container_name: cc-hydra
    ports:
      - "4444:4444" # public
      - "4445:4445" # admin
    environment:
      DSN: postgres://hydra:secret@cc-hydra-db:5432/hydra?sslmode=disable
      HYDRA_SERVE_PUBLIC_BASE_URL: http://localhost:4444
      HYDRA_SERVE_ADMIN_BASE_URL: http://localhost:4445
      HYDRA_LOG_LEVEL: trace
      SECRETS_SYSTEM: this-is-a-very-insecure-secret-change-me-in-production
    command: serve all --dev
    depends_on:
      - hydra-migrate
    networks:
      - intranet

  mailslurper:
    image: oryd/mailslurper:smtps-latest
    container_name: cc-mailslurper
    ports:
      - '4436:4436'
      - '4437:4437'
    networks:
      - intranet

