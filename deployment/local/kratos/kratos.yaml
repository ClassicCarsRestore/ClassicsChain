serve:
  public:
    base_url: http://localhost:4433/
    cors:
      enabled: true
      allowed_origins:
        - http://localhost:5173
        - http://localhost:5174
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
      allowed_headers:
        - Authorization
        - Content-Type
        - X-Session-Token
      exposed_headers:
        - Content-Type
        - Set-Cookie
      allow_credentials: true
  admin:
    base_url: http://kratos:4434/

selfservice:
  default_browser_return_url: http://localhost:5173/
  allowed_return_urls:
    - http://localhost:5173
    - http://localhost:5174

  methods:
    password:
      enabled: true
    totp:
      config:
        issuer: Kratos
      enabled: true
    lookup_secret:
      enabled: true
    link:
      enabled: true
    code:
      enabled: true

  flows:
    error:
      ui_url: http://localhost:5174/error

    settings:
      ui_url: http://localhost:5174/settings
      privileged_session_max_age: 15m
      required_aal: highest_available

    recovery:
      enabled: true
      ui_url: http://localhost:5174/recovery
      use: code

    verification:
      enabled: true
      ui_url: http://localhost:5174/verification
      use: code
      after:
        default_browser_return_url: http://localhost:5174/

    logout:
      after:
        default_browser_return_url: http://localhost:5174/login

    login:
      ui_url: http://localhost:5174/login
      lifespan: 10m

    registration:
      lifespan: 10m
      ui_url: http://localhost:5174/registration
      after:
        password:
          hooks:
            - hook: session
        default_browser_return_url: http://localhost:5174/

log:
  level: debug
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE
  cipher:
    - 32-LONG-SECRET-NOT-SECURE-AT-ALL

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json

courier:
  smtp:
    connection_uri: smtp://test:test@mailslurper:1025
    from_address: noreply@classicschain.com
    from_name: ClassicsChain
  template_override_path: /etc/config/kratos/courier-templates

feature_flags:
  use_continue_with_transitions: true
