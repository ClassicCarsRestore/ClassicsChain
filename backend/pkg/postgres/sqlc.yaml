version: "2"
sql:
  - engine: "postgresql"
    queries: "./queries/"
    schema: "../../migrations/"
    gen:
      go:
        package: "db"
        out: "./db"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "uuid"
            nullable: true
            go_type: "*github.com/google/uuid.UUID"
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "date"
            go_type: "time.Time"
